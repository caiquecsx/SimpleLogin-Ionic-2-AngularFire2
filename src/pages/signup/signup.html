<ion-header>

  <ion-navbar>
    <ion-title>Create new account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="createUser()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type='text' name='name' [(ngModel)]="todo.name" value=''></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type='text' name='email' [(ngModel)]="todo.email" value=''></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type='password' name='pass' [(ngModel)]="todo.pass" value=''></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" block>Signup</button>
  </form>

</ion-content>
